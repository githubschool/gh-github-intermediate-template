# Performs static analysis on the repository using CodeQL.
# For more information, see https://codeql.github.com/
name: CodeQL Analysis

# Only run on pull requests targeting `main`, direct pushes to `main`, or when
# invoked manually.
on:
  # TODO - Enable GHAS
  # pull_request:
  #   branches:
  #     - main
  # push:
  #   branches:
  #     - main
  workflow_dispatch:

# Each job invoked by this workflow will have the following permissions assigned
# to the token used to authenticate the runner.
permissions:
  actions: read
  checks: write
  contents: read
  packages: read
  security-events: write

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository.
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      # Install Node.js.
      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version

      # Initialize CodeQL.
      - name: Initialize CodeQL
        id: initialize-codeql
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      # Build the project.
      - name: Autobuild
        id: autobuild
        uses: github/codeql-action/autobuild@v3
        with:
          working-directory: ${{ github.workspace }}

      # Perform CodeQL analysis.
      - name: Perform CodeQL Analysis
        id: analyze
        uses: github/codeql-action/analyze@v3
